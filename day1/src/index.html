<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React Bootcamp</title>
</head>
<body>
    <div>
        <h1>Hello World by Plain HTML</h1>
        <div id='root'></div>
        <div id='root2'> Not rendered</div> 
        <!-- this will be replaced by heading2 by render method -->
        <script>
            const root=document.getElementById('root');
            const heading= document.createElement("h1");
            heading.innerText = "Hello World by Javascript";
            root.appendChild(heading);
        </script>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> 
        <script>
            const heading2 = React.createElement("h1",{ id: 'title'},"Hello World By React");
            //assigning root to html element by ReactDOM.createRoot
            const root2 = ReactDOM.createRoot(document.getElementById('root2'));
            // Render will replace whaterver there is in the root with heading 2
            root2.render(heading2);
        </script>     
    </div>
</body>
</html>
